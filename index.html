<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Rockey" />
    <meta property="og:description" content="Personal Website" />
    <meta property="og:url" content="https://rockey20arg.github.io" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://rockey20arg.github.io/images/profile.png" />
    <meta name="theme-color" content="#307bd1">
    <link rel="shortcut icon" href="./images/profile.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#rockey",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 2.0,
        });
        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
    <title>Rockey</title>
  </head>
  <body>
    <div id="rockey"></div>
    <main>
      <header>
        <img
          src="./images/profile.png"
          alt="Rockey"
        />
        <h1>@Rockey20Arg</h1>
        <h2>Hola!!</h2>
      </header>
      <ul>
        <li>
          <a
            href="https://x.com/Rockey20arg"
            target="_blank"
            rel="noreferrer noopener"
          >
            Twitter
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/rockey20arg/"
            target="_blank"
            rel="noreferrer noopener"
          >
            Instagram
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
